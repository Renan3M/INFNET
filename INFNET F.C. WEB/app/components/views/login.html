<div id="view-login">
    <div class="col-md-8 hidden-xs hidden-sm text-center altura">
        <!--<img class="logo" src="../../../Content/img/logo_main.png" />-->
        <img src="../../../Content/img/clube-infnet.png" class="logo" style="width:20%;" alt="Logo da Infnet" />
        <div class="push-10-t">
            <p class="sidebar-mini-hide font-s56 font-w700">
                INFNET F.C
            <p /><p class="font-s20 font-w400">FUTEBOL E REGATAS</p>
        </div>
    </div>
    <div class="col-md-4 altura area-login clearfix">
        <div class="content push-30-t">
            <form id="form-login" autocomplete="on">
                <div class="row hidden-sm">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div>
                                <label for="email">Email</label>
                                <input id="input-email" name="input-email" type="text" class="form-control"  ng-model="login.email" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div>
                                <label for="CPF">CPF</label>
                                <input id="input-senha" name="input-senha" type="text" class="form-control" placeholder="000.000.000-00" ng-model="login.CPF" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8 col-xs-offset-2 push-10-t">
                        <disable-on-request>
                            <button class="btn btn-block btn-primary" ng-click="login.validarLogin()">Login</button>
                        </disable-on-request>
                    </div>
                    <div class="col-xs-6 col-xs-offset-3 push-20-t">
                        <button class="btn btn-block btn-primary" ng-click="login.aderir()">Adesão</button>
                    </div>

                    <div class="col-xs-12 push-20-t" ng-if="login.loginIncorreto">
                        <p class="text-center">
                            <i class="fa fa-warning"></i>&nbsp;<span ng-bind="login.statusMensagem"></span>
                        </p>
                    </div>
                </div>
                <div class="row hidden-xs hidden-lg hidden-md">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <div>
                                <label for="email">Email</label>
                                <input id="input-email" name="input-email" type="text" class="form-control" ng-model="login.email" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <div>
                                <label for="senha">Senha</label>
                                <input id="input-senha" name="input-senha" type="password" class="form-control" ng-model="login.senha" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-offset-3 push-20-t">
                        <disable-on-request>
                            <button class="btn btn-block btn-primary" ng-click="login.validarLogin()">Login</button>
                        </disable-on-request>
                    </div>
                    <div class="col-sm-6 col-sm-offset-4 push-30-t">
                        <button class="btn btn-block btn-primary" ng-click="login.aderir()">Adesão</button>
                    </div>
                    <div class="col-sm-8 col-sm-offset-2 push-20-t" ng-if="login.loginIncorreto">
                        <p class="text-center">
                            <i class="fa fa-warning"></i>&nbsp;<span ng-bind="login.statusMensagem"></span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

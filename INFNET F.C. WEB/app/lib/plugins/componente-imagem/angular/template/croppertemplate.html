    <div class="col-md-6">
        <label>Imagem carregada:</label>
        <div class="img-container">
            <img id="image" src="">
        </div>
    </div>
    <div class="col-md-6">
        <label>Imagem final:</label>
        <div class="docs-preview clearfix">
            <div class="img-preview" style="width:{{widthPreview + 'px'}}; height: {{heightPreview + 'px'}}"></div>
        </div>
    </div>
</div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary" title="reset" ng-click="resetCropper()">
                <span class="docs-tooltip">
                    <span class="fa fa-refresh"></span>&nbsp;Reset
                </span>
            </button>
            <label class="btn btn-primary btn-upload" for="inputimage" title="upload image file">
                <input type="file" class="sr-only" id="inputimage" name="file" accept="image/*">
                <span class="docs-tooltip" data-toggle="tooltip" title="import image with blob urls">
                    <span class="fa fa-upload"></span>&nbsp;Carregar imagem
                </span>
            </label>

        <div class="modal fade docs-cropped" id="getcroppedcanvasmodal" aria-hidden="true" aria-labelledby="getcroppedcanvastitle" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="getcroppedcanvastitle">cropped</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">

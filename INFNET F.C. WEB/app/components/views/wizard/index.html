<!--
    O layout dessa view e algumas validações foram adaptadas de GSDK    
-->

<div id="view-wizard-index">
    <div class="image-container set-full-height" style="background-image: url('../../../../Content/img/wizard.jpg')">

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <form id="myForm">
                                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                <div class="wizard-header">
                                    <h3>
                                        SEJA UM <b>SÓCIO TORCEDOR</b> <br>
                                        <small>Nos permita conhecer um pouco sobre você</small>
                                    </h3>
                                </div>

                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a href="#about" data-toggle="tab" style="pointer-events: none;">Sobre</a></li>
                                        <li><a href="#account" data-toggle="tab" style="pointer-events: none;">Planos</a></li>
                                        <li><a href="#address" data-toggle="tab" style="pointer-events: none;">Endereço</a></li>
                                    </ul>
                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="about">
                                        <div class="row">
                                            <!--<h4 class="info-text">Vamos começar com algumas informações básicas</h4>-->
                                            <br>
                                            <div class="col-sm-4 col-sm-offset-1">
                                                <div class="picture-container">
                                                    <div class="picture">
                                                        <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                                                        <input type="file" id="wizard-picture">
                                                    </div>
                                                    <h6>Escolha uma imagem</h6>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Nome completo<small> (obrigatório)</small></label>
                                                    <input name="nomecompleto" type="text" class="form-control" placeholder="Ex: João das Couves" ng-model="socio.Nome">
                                                </div>
                                                <div class="form-group">
                                                    <label>CPF<small> (obrigatório)</small></label>
                                                    <input name="cpf" type="text" class="form-control" maxlength="14" placeholder="Ex: 000.000.000-00" ng-blur="ValidaCPF()" ng-model="socio.CPF">
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Email <small> (obrigatório)</small></label>
                                                    <input name="email" type="email" class="form-control" placeholder="Ex: joaocouves@hotmail.com.br" ng-model="socio.Email">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="account">
                                        <h4 class="info-text"> Qual plano te interessaria? </h4>
                                        <div class="row">
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="col-sm-4" ng-repeat="plano in Planos">
                                                    <div class="radio-inline">
                                                        <input type="radio" ng-value="plano.id" name="optradio" style="display: inline-block;margin-left: auto;margin-right: auto;width: 85%;"/>
                                                        <div style="text-align:center;padding-top: 30px;">
                                                            <label>{{plano.nome}} </label>
                                                            <label><small> ({{intFormat(plano.valor / 12)}}R$ mensais)</small></label>
                                                            <label style="padding-top:5px;">{{plano.descricao}} O valor total do plano é de {{plano.valor}}R$.</label> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-if="vm.Planos.length == 0"><b>Não há planos disponiveis no momento!</b></div>
                                    </div>
                                    <div class="tab-pane" id="address">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h4 class="info-text"> Você vive em uma boa região? </h4>
                                            </div>
                                            <div class="col-sm-7 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Rua</label>
                                                    <input type="text" class="form-control" placeholder="Rua Garibaldi" ng-model="socio.Rua">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Numero</label>
                                                    <input type="text" class="form-control" placeholder="121" ng-model="socio.Numero">
                                                </div>
                                            </div>
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Cidade</label>
                                                    <input type="text" class="form-control" placeholder="Rio de Janeiro" ng-model="socio.Cidade">
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-group">
                                                    <label>Country</label><br>
                                                    <select name="country" class="form-control">
                                                        <option value="Afghanistan"> Afeganistao </option>
                                                        <option value="Albania"> Albania </option>
                                                        <option value="Algeria"> Algeria </option>
                                                        <option value="Angola"> Angola </option>
                                                        <option value="Brasil" selected> Brasil </option>
                                                        <option value="...">...</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                        <button class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' ng-click="finalizarCadastro()" >Finish</button>

                                    </div>

                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                            </form>
                        </div>
                    </div> <!-- wizard container -->
                </div>
            </div><!-- end row -->
        </div> <!--  big container -->
    </div>
</div>

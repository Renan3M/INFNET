<section id="view-financeiro">
    <div class="row">
        <div class="col-md-6">
            <div class="row" style="padding-left: 40px;">
                <div style="padding-top:20px; padding-bottom:60px;">
                    <h1 style="font-size: 25px;font-weight: 400;color: #545454; display:inline-block">Plano atual: </h1>
                    <button disabled>{{Assinatura.plano.nome}}</button><button>ALTERAR</button>
                </div>
                <div style="padding-bottom:60px;">
                    <h1 style="font-size: 25px;font-weight: 400; color: #545454; display:inline-block">Status da assinatura: </h1>
                    <button disabled>{{Assinatura.status}}</button><button>ATIVAR</button>
                </div>
            </div>
            <div class="row" style="padding-left: 40px;">
                <h1 style="color: #545454;font-size: 25px;font-weight: 400;margin-left:10px; margin-bottom:20px;">Meio de Pagamento</h1>
                <div class="col-md-12 block">
                    <section class="push-20-t clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <a class="block block-link-hover3 text-center payment-type-block" href="javascript:void(0)" ng-click="setPaymentType('credito')" ng-class="{'selected': paymentType == 'credito'}">
                                <div class="block-content block-content-full">
                                    <i class="fa fa-credit-card fa-5x text-primary-darker"></i>
                                    <div class="font-w600 push-20-t payment-type-label">
                                        <p class="remove-margin">
                                            Cartão de crédito
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <a class="block block-link-hover3 text-center payment-type-block" href="javascript:void(0)" ng-click="setPaymentType('boleto')" ng-class="{'selected': paymentType == 'boleto'}">
                                <div class="block-content block-content-full">
                                    <i class="fa fa-barcode fa-5x text-primary-darker"></i>
                                    <div class="font-w600 push-20-t payment-type-label">
                                        <p class="remove-margin">
                                            Boleto Bancário
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-8">
                <h1 style="font-size: 25px;color: #545454; display:inline-block; padding-top:20px;">Cobranças</h1>
                <hr style="height: 1px;background-color: black;opacity: 0.2;margin-top: 0px;" />
            </div>
            <ul>
                <li ng-repeat="cob in cobrancas">{{cob.DataInicio}}</li>
            </ul>
        </div>
    </div>
</section>
